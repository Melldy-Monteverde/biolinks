<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lex Monteverde - Links</title>
    <script
      src="https://kit.fontawesome.com/6ad2795456.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <img
          src="assets/img/biopic.jpg"
          alt="melldy monteverde"
          class="bio-img"
        />
        <h1 class="header-title">@lexmonteverde</h1>
      </header>
      <ul>
        <li class="li-links">
          <a
            href="https://github.com/Melldy-Monteverde/"
            class="links"
            target="_blank"
            ><span class="fab fa-github"></span> GitHub</a
          >
        </li>
        <li class="li-links">
          <a
            href="https://www.linkedin.com/in/melldy-monteverde-b19390190/"
            class="links"
            target="_blank"
            ><span class="fab fa-linkedin"></span> LinkedIn</a
          >
        </li>
        <li class="li-links">
          <a href="#" id="btn-portfolio" class="links"
            ><span class="fas fa-code"></span> Portfolio</a
          >
        </li>
        <li class="li-links">
          <a href="mailto:lexmonteverde@gmail.com" class="links"
            ><span class="fas fa-paper-plane"></span> E-mail</a
          >
        </li>
      </ul>
    </main>
    <div id="portfolio"></div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
